<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title of page -->
    <title>Highscores</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center mt-5">
                <!-- Header for highscores -->
                <h2>Highscores</h2>
                <!-- Empty ordered list of highscores -->
                <ol class="list-group">
                </ol>
                <!-- Play again button -->
                <div id="play-again" class="text-center mt-3"><button type="button" class="btn btn-primary">Play Again</button></div>
                <!-- Clear button -->
                <div id="clear" class="text-center mt-1"><button type="button" class="btn btn-primary">Clear</button></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <!-- Link to highscores script -->
    <script src="./highscores.js"></script>
</body>

</html>
