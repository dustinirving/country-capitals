<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title of page -->
    <title>Quiz</title>
    <!-- Used Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<header>
    <!-- Link to highscores -->
    <a href="highscores.html" class="pl-2">Highscores</a>
    <!-- Time displayed in the top right corner-->
    <div id="timer" class="float-right pr-2">Time: 60</div>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="mt-5 text-center">
                <!-- Div containing the question -->
                <div id="question" class="h2">
                    Question
                </div>
                <!-- Div containing the answers -->
                <div id="answers">
                    <!-- List of possible answers -->
                    <ul class="list-group-item btn-group-vertical border-0">
                        <li type="button" class="list-item btn btn-primary">
                            <div id="answer1">Answer1</div>
                        </li>
                        <li type="button" class="list-item btn btn-primary">
                            <div id="answer2">Answer2</div>
                        </li>
                        <li type="button" class="list-item btn btn-primary">
                            <div id="answer3">Answer3</div>
                        </li>
                        <li type="button" class="list-item btn btn-primary">
                            <div id="answer4">Answer4</div>
                        </li>
                    </ul>
                </div>
                <div>
                    <p id="result"></p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!-- Link to script -->
    <script src="./script.js"></script>
</body>

</html>
